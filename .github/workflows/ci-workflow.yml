name: Build and Deploy HandiHub to Ubuntu Server

on:
  push:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v2

      - name: Set up JDK 21
        uses: actions/setup-java@v3
        with:
          distribution: 'temurin'
          java-version: '21'

      - name: Cache Gradle packages
        uses: actions/cache@v2
        with:
          path: |
            ~/.gradle/caches
            ~/.gradle/wrapper
          key: ${{ runner.os }}-gradle-${{ hashFiles('**/*.gradle*', '**/gradle-wrapper.properties') }}
          restore-keys: |
            ${{ runner.os }}-gradle-

      - name: Build with Gradle
        run: ./gradlew build

      - name: Copy jar file to server
        uses: appleboy/scp-action@v0.1.0
        with:
          host: ${{ secrets.SERVER_HOST }}
          username: ${{ secrets.SERVER_USER }}
          password: ${{ secrets.SERVER_PASSWORD }}
          source: build/libs/*.jar
          target: /home/${{ secrets.SERVER_USER }}/app.jar

  deploy:
    runs-on: ubuntu-latest
    needs: build

    steps:
      - name: Install PostgreSQL if not installed
        uses: appleboy/ssh-action@v0.1.0
        with:
          host: ${{ secrets.SERVER_HOST }}
          username: ${{ secrets.SERVER_USER }}
          password: ${{ secrets.SERVER_PASSWORD }}
          script: |
            if ! command -v psql > /dev/null; then
              sudo apt-get update
              sudo apt-get install -y postgresql postgresql-contrib
            fi

      - name: Ensure PostgreSQL is running
        uses: appleboy/ssh-action@v0.1.0
        with:
          host: ${{ secrets.SERVER_HOST }}
          username: ${{ secrets.SERVER_USER }}
          password: ${{ secrets.SERVER_PASSWORD }}
          script: |
            sudo systemctl start postgresql
            sudo systemctl enable postgresql

      - name: Setup PostgreSQL Database and User
        uses: appleboy/ssh-action@v0.1.0
        with:
          host: ${{ secrets.SERVER_HOST }}
          username: ${{ secrets.SERVER_USER }}
          password: ${{ secrets.SERVER_PASSWORD }}
          script: |
            sudo -u postgres psql -tc "SELECT 1 FROM pg_database WHERE datname = 'handihub'" | grep -q 1 || sudo -u postgres psql -c "CREATE DATABASE handihub"
            sudo -u postgres psql -c "ALTER USER postgres WITH PASSWORD 'root'"

      - name: SSH to Server and Run Jar
        uses: appleboy/ssh-action@v0.1.0
        with:
          host: ${{ secrets.SERVER_HOST }}
          username: ${{ secrets.SERVER_USER }}
          password: ${{ secrets.SERVER_PASSWORD }}
          script: |
            pkill -f 'java -jar app.jar' || true
            nohup java -jar /home/${{ secrets.SERVER_USER }}/app.jar > /dev/null 2>&1 &
